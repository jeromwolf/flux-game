<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버블 슈터 - Flux Game</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/common/components.css">
    <link rel="stylesheet" href="../css/common/ads.css">
    <link rel="stylesheet" href="../css/games/arcade/bubble-shooter.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .game-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
        }
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .game-container {
            flex: 1;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        /* 게임 안내 스타일 */
        .game-info {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .game-info h3 {
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 15px;
        }
        
        .game-instructions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .instruction-group {
            background: rgba(52, 152, 219, 0.1);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }
        
        .instruction-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .instruction-text {
            color: #7f8c8d;
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        @media (max-width: 768px) {
            .game-wrapper {
                padding: 10px;
            }
            
            .game-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .game-container {
                padding: 10px;
            }
            
            .game-instructions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="game-header">
            <h1>🎯 버블 슈터</h1>
            <a href="../index.html" class="btn-secondary">메뉴로 돌아가기</a>
        </div>
        
        <div class="game-info">
            <h3>🎮 게임 방법</h3>
            <div class="game-instructions">
                <div class="instruction-group">
                    <div class="instruction-title">기본 조작</div>
                    <div class="instruction-text">
                        마우스나 터치로 조준하고 클릭하여 버블을 발사하세요
                    </div>
                </div>
                <div class="instruction-group">
                    <div class="instruction-title">게임 목표</div>
                    <div class="instruction-text">
                        같은 색깔의 버블 3개 이상을 연결해서 터뜨리세요
                    </div>
                </div>
                <div class="instruction-group">
                    <div class="instruction-title">특수 기능</div>
                    <div class="instruction-text">
                        콤보로 높은 점수를 획득하고 파워업을 수집하세요
                    </div>
                </div>
                <div class="instruction-group">
                    <div class="instruction-title">키보드 단축키</div>
                    <div class="instruction-text">
                        스페이스: 발사, A/D: 조준, S: 버블 교체
                    </div>
                </div>
            </div>
        </div>
        
        <div id="game-container" class="game-container">
            <!-- 게임이 여기에 렌더링됩니다 -->
        </div>
    </div>

    <script type="module">
        import { BubbleShooter } from '../js/games/arcade/BubbleShooter.js';
        import AdManager from '../js/common/monetization/AdManager.js';
        import SoundManager from '../js/common/utils/SoundManager.js';
        
        // 시스템 초기화
        await Promise.all([
            AdManager.init(),
            SoundManager.init()
        ]);
        
        // 게임 시작
        const game = new BubbleShooter();
        const container = document.getElementById('game-container');
        
        // 게임 마운트
        game.mount(container);
        
        // 페이지 떠날 때 정리
        window.addEventListener('beforeunload', () => {
            game.unmount();
        });
    </script>
</body>
</html>
